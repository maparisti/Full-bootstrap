<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact us</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light menu">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="../index.html"><img src="../images/logo.png" alt="Logo de DreamerLab"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse textMenu" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-link">
                <a class="nav-link active" aria-current="page" href="../pages/services.html">Services</a>
              </li>
              <li class="nav-link">
                <a class="nav-link active" href="../pages/portfolio.html">Portfolio</a>
              </li>
              <li class="nav-link">
                <a class="nav-link active" aria-current="page" href="../pages/about.html">About us</a>
              </li>
              <li class="nav-link">
                <a class="nav-link active" href="../pages/contact.html">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Contact us</h1>
            </div>
        </div>
    </header>
    <section class="contactMe container-fluid">
        <div class="row">
            <div class="col">
                <h2>Leave us your info and we'll be in touch</h2>
            </div>
        </div>
        <div class="col">
            <form action="">
                <label for="Name">Name: </label>
                <input type="text" name="Name" placeholder="Name"><br>
                <label for="Email">Email: </label>
                <input type="email" name="Email" placeholder="Email"><br>
                <label for="Message">Message: </label><br>
                <textarea name="message" placeholder="Type your message" cols="30" rows="10"></textarea><br>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-6">
                <a href="index.html">
                    <img src="../images/logo-white.png" alt="Logo DreamerLab">
                </a>
            </div>
            <div class="col-6 textFooter">
                <p>Designed by @maparisti</p>
            </div> 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
